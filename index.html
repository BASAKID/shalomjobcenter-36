
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FF385C" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>airbnb-inspired-ui</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Préchargement des ressources critiques -->
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    <!-- Préchargement des polices -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <!-- Polyfills for older browsers -->
    <script>
      // Polyfill pour globalThis
      if (typeof globalThis === 'undefined') {
        window.globalThis = window;
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Script pour Netlify -->
    <script>
      // Gestion des erreurs pour empêcher les crashs complets
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        return false;
      });
      
      // Script pour aider Netlify SPA routing
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        const redirectUrl = window.location.pathname + window.location.search + window.location.hash;
        const savedPath = sessionStorage.getItem('savedPath');
        
        if (!savedPath || savedPath !== redirectUrl) {
          sessionStorage.setItem('savedPath', redirectUrl);
          window.location.href = '/';
        }
      }
      
      // Script post-build pour nettoyer les erreurs potentielles
      document.addEventListener('DOMContentLoaded', function() {
        // Vérifier si le CSS est correctement chargé
        const allStyles = document.querySelectorAll('link[rel="stylesheet"]');
        allStyles.forEach(style => {
          if (!style.sheet) {
            console.warn('Style sheet not loaded:', style.href);
            // Tentative de rechargement
            const newLink = document.createElement('link');
            newLink.rel = 'stylesheet';
            newLink.href = style.href;
            document.head.appendChild(newLink);
          }
        });
        
        // Vérifier si les images clés sont chargées
        setTimeout(() => {
          const criticalImages = document.querySelectorAll('img[data-critical="true"]');
          criticalImages.forEach(img => {
            if (!img.complete) {
              console.warn('Critical image not loaded:', img.src);
              img.src = img.src; // Tentative de rechargement
            }
          });
        }, 2000);
      });
    </script>
  </body>
</html>
